<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beastgert's Weather App</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="top">
            <div class="main-info">
                <p class="condition-display"></p>
                <p class="location-display"></p>
                <p class="date-display"></p>
                <p class="temperature-display"></p>
                <input type="search" id="location" placeholder="Search here...">
            </div>
            <div class="other-info">
                <div class="other-div">
                    <p>Feels Like</p>
                    <p class="feels-like-display other-content"></p>
                </div>
                <div class="other-div">
                    <p>Humidity</p>
                    <p class="humidity-display other-content"></p>
                </div>
                <div class="other-div">
                    <p>Wind Speed</p>
                    <p class="wind-speed-display other-content"></p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="change-forecast">
                <button class="daily">Daily</button>
                <button class="hourly">Hourly</button>
            </div>
            <div class="future-info">
                <!-- <div class="forecast-div">
                    <p class="forecast-header"></p>
                    <p class="forecast-max-display"></p>
                    <p class="forecast-min-display"></p>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
